{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


 <div class="ftco-section bg-info">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-12 mb-5">
          
			<form action="/create_ticket/" method="POST" class="p-5 bg-white">

            {% csrf_token %}

            {{ form|crispy }}

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Create" class="btn btn-primary  py-2 px-5">
                </div>
              </div>

  
            </form>
          </div>
        </div>
      </div>
    </div>


{% endblock content %}
